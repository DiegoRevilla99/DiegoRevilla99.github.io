<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Portafolio</title>
    <link rel="stylesheet" href="./css/main.css" />

    <style>
      body {
        margin: 0;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <header>
      <div>
        <div id="principalContainer"></div>
        <div id="container3D">
          <div style="height: 100%; width: 100%">
            <div
              style="
                height: 100%;
                width: 100%;
                position: absolute;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
              "
            >
              <div
                style="
                  display: flex;
                  height: 100%;
                  width: 100%;
                  justify-content: start;
                  align-items: center;
                "
              >
                <div
                  style="
                    display: flex;
                    flex-direction: column;

                    margin-left: 10rem;
                  "
                >
                  <span
                    style="
                      font-family: kaftan;
                      color: white;
                      font-size: 6rem;
                      letter-spacing: 0.2rem;
                      text-align: center;
                      user-select: none;
                      opacity: 0.7;
                      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
                    "
                  >
                    Diego Revilla
                  </span>
                  <span
                    style="
                      font-family: kaftan;
                      color: white;
                      font-size: 1rem;
                      letter-spacing: 0.2rem;
                      text-align: right;
                      user-select: none;
                      opacity: 0.7;
                      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
                    "
                  >
                    FRONTEND DEVELOPER
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div style="height: 30rem"></div>
    </main>
    <!-- <script type="module" src="js/three.js"></script> -->
    <script type="module" src="./BackgroundShader.js"></script>
  </body>
</html>
